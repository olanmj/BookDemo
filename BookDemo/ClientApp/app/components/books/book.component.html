<h2>Book Details</h2>

<dl class="dl-horizontal">
    <dt>
        Title
    </dt>
    <dd>
        {{book.title}}
    </dd>
    <dt>
        Publication Date
    </dt>
    <dd>
        {{book.pubDate}}
    </dd>
    <dt>
        Category
    </dt>
    <dd>
        {{book.category}}
    </dd>
    <dt>
        Author
    </dt>
    <dd>
        {{book.author.firstName + " " + book.author.lastName}}
    </dd>
</dl>
